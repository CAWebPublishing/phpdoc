{% set __settings = project.settings.custom %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h2><span class="ca-gov-icon-download"></span>Available Versions</h2>
    </div>
    <div class="panel-body">
        <p><a href="https://github.com/{{ __settings['github_user'] }}/CAWeb/releases/latest" target="_blank">CAWeb v{{ __settings['stable_version'] }}</a> - Latest Release</p>
        <p><a href="https://github.com/{{ __settings['github_user'] }}/CAWeb/tree/master" target="_blank">CAWeb v{{ __settings['stable_version'] }}</a> - Source</p>
        <p><a href="https://github.com/{{ __settings['github_user'] }}/CAWeb/tree/dev" target="_blank">CAWeb</a> - Beta</p>
        <p><a href="https://github.com/{{ __settings['github_user'] }}/CAWeb/tree/core" target="_blank">CAWeb</a> - Core</p>
    </div>
</div>
