<!-- Core CSS -->
{% set colorscheme = colorscheme is not empty ? colorscheme : 'oceanside' %}
<link rel="stylesheet" href="{{ path('/') }}css/cagov-v5.5-{{ colorscheme }}.css">

<!-- phpDoc CSS -->
<link rel="stylesheet" href="{{ path('/') }}css/phpdoc.css">

<!-- Core JS -->
<script src="{{ path('/') }}js/jquery.js"></script>

<!-- Favicon -->
<link rel="shortcut icon" href="{{ path('/') }}favicon.ico">

<!-- Use highest compatibility mode -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<!-- for Blackberry, AvantGo -->
<meta name="MobileOptimized" content="320">

<meta property="og:image:height" content="1024">

<!-- for Windows mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600|Source+Sans+Pro:400,700" rel="stylesheet">
