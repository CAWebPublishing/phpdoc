
<!-- phpDoc CSS -->
<link rel="stylesheet" href="{{ path('/') }}css/phpdoc.css">

<!-- jQuery JS -->
{% if 'true' == is_theme %}
<script src="{{ path('/') }}js/jquery.js"></script>
{% else %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js" type="text/javascript"></script>
{% endif %}

<!-- Favicon -->
<link rel="shortcut icon" href="{{ path('/') }}favicon.ico">

<!-- Use highest compatibility mode -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<!-- for Blackberry, AvantGo -->
<meta name="MobileOptimized" content="320">

<meta property="og:image:height" content="1024">

<!-- for Windows mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600|Source+Sans+Pro:400,700" rel="stylesheet">
