<!-- Utility Header -->
<div class="utility-header hidden-print">
	<div class="container">
		<div class="group flex-row">
			<div class="social-media-links">
                <a href="{{ path('/') }}" title="Home" class="utility-home-icon ca-gov-icon-home"><span class="sr-only">Home</span></a>
			</div>
			<div class="settings-links">
				{% if project.settings.custom.contact_url is not empty %}
				<a class="utility-contact-us" href="{{ project.settings.custom.contact_url }}">Contact Us</a>
				{% endif %}

				<button class="btn btn-xs btn-primary collapsed" data-toggle="collapse" data-target="#siteSettings" aria-controls="siteSettings">
					<span class="ca-gov-icon-gear" aria-hidden="true"></span> Settings</button>
			</div>
		</div>
	</div>
</div>
